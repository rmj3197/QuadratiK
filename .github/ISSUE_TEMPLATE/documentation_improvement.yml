name: Documentation Improvement
description: Create a report to help us improve the documentation. Alternatively you can just open a pull request with the suggested change. This template has been inspired from [scikit-learn](https://github.com/scikit-learn/scikit-learn/tree/main/.github/ISSUE_TEMPLATE). 
labels: [Documentation, 'Needs Triage']

body:
- type: markdown
  attributes:
    value: >
      #### 
      
- type: textarea
  attributes:
    label: Describe the issue linked to the documentation.
    description: >
      Tell us about the confusion introduced in the documentation.
  validations:
    required: true
- type: textarea
  attributes:
    label: Suggest a potential alternative/fix
    description: >
      Tell us how we could improve the documentation in this regard.